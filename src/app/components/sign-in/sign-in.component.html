
<div class="w-full mt-8 pt-8">
  <div class="p-8">

    <div class="authBlock p-8">

      <div class="pb-8 mb-8 text-center text-black"><img class="" src="assets/images/logo.png"></div>

<div class="w-full">
      <div class="w-full mb-2">
        <input type="text" class="w-full p-4 rounded border border-grey border-solid" placeholder="E-mail" #userName required>
      </div>

      <div class="mb-2">
        <input type="password" class="w-full p-4 rounded border border-grey border-solid" placeholder="Password" #userPassword required>
      </div>

      <!-- Calling SignIn Api from AuthService -->
      <div class="mb-2">
        <input type="button" class="p-4 rounded w-full bg-blue-900 text-white" value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)">
      </div>
    </div>


      <div class="forgotPassword text-center text-gray-500 mb-2 pt-8">
        <span routerLink="/forgot-password">Forgot Password?</span>
      </div>

      <div class="redirectToLogin text-center text-blue-900">
          <span class="redirect" routerLink="/register-user">Don't have an account? Sign up</span>
        </div>
    </div>



  </div>
</div>
