

<div class="w-full mt-8 pt-8">
  <div class="p-8">

    <div class="authBlock p-8">

      <h2 class="pb-8 mb-8 text-center text-black">DIZZY NOW</h2>


      <div class="formGroup text-center mb-2">
        <input type="text" class="formControl p-4 rounded border border-grey border-solid" placeholder="E-mail" #userName required>
      </div>

      <div class="formGroup text-center mb-2">
        <input type="password" class="formControl p-4 rounded border border-grey border-solid" placeholder="Password" #userPassword required>
      </div>

      <!-- Calling SignIn Api from AuthService -->
      <div class="formGroup mb-2 mx-2">
        <input type="button" class="p-4 rounded w-full bg-orange-400 text-white" value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)">
      </div>


      <!-- Calling GoogleAuth Api from AuthService 
      <div class="formGroup mb-2 mx-2">
        <button type="button" class="p-4 rounded w-full bg-transparent text-black" (click)="authService.GoogleAuth()">
          Log in with Google
        </button>
      </div> -->

      <div class="forgotPassword text-center text-grey mb-2 pt-8">
        <span routerLink="/forgot-password">Forgot Password?</span>
      </div>

      <div class="redirectToLogin text-center text-grey">
          <span class="redirect" routerLink="/register-user">Don't have an account?</span>
        </div>
    </div>



  </div>
</div>
