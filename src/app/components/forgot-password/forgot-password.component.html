<div class="w-full mt-8 pt-8">
  <div class="p-8">

    <div class="authBlock p-8">

        <div class="pb-8 text-center text-black"><img class="" src="assets/images/logo.png"></div>
      <p class="text-center text-blue-900 pb-8">Please enter your email address to request a password reset.</p>


      <div class="text-center mb-2 ">
        <input type="email" class="w-full p-4 rounded border border-grey border-solid" placeholder="Email Address" #passwordResetEmail required>
      </div>
      <!-- Calling ForgotPassword from AuthService Api -->
      <div class=" mb-2">
        <input type="submit" class="p-4 rounded w-full bg-blue-900 text-white" value="Reset"
          (click)="authService.ForgotPassword(passwordResetEmail.value)">
      </div>

      <div class="redirectToLogin text-center text-grey mb-2 pt-8">
          <span class="redirect" routerLink="/sign-in">Back to login?</span>
        </div>

    </div>

  </div>
</div>
