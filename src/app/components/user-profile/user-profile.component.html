<app-header></app-header>


    <div class="p-8">
        <h1 class="text-2xl font-bold text-blue-900">Personal profile</h1>
        <div class="mt-2 w-8 h-2 bg-blue-900"></div>
      </div>

        <div *ngFor="let user of users" class="px-8">
            
        
                      <h1 class="text-blue-900 mb-2"><span class="font-bold text-xl text-blue-900">Full name </span><br>{{user.firstName}} {{user.lastName}}</h1>
                      <h1 class="text-blue-900"><span class="font-bold text-xl text-blue-900">E-mail </span><br>{{user.Email}}</h1>
             </div>


    <div class="pt-8 w-2/3 mx-auto">
        <input type="button" class="p-4 rounded w-full bg-red-600 text-white" value="Log out" (click)="authService.SignOut()">
      </div>


<app-navigation></app-navigation>
